server {
    listen       8082;
    listen  [::]:8082;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html-static;
    }

    error_page   500 502 503 504  /50x.html; # Дефолтная страница отображения ошибки, что что-то пошло не так
    location = /50x.html {
        root   /usr/share/nginx/html-static;
    }
}